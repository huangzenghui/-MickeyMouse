<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>米老鼠</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<!-- 容器 -->
	<div class="container">
		<!-- 米老鼠 -->
		<dic class="mouse">
			<!-- 面 -->
			<div class="m-head bg-black">
				<!-- 两个耳朵 -->
				<div class="ear left bg-black"></div>
				<div class="ear right bg-black"></div>
				<!-- 上半部分脸 -->
				<div class="face1 left bg-facecolor"></div>
				<div class="face1 right bg-facecolor"></div>
				<!-- 下半部分脸 -->
				<div class="face2 bg-facecolor"></div>
				<!-- 脸颊 -->
				<div class="cheek left bg-facecolor"></div>
				<div class="cheek right bg-facecolor"></div>
				<!-- 下巴 -->
				<div class="chin bg-facecolor"></div>
				<!-- 嘴 -->
				<div class="mouth bg-black">
					<!-- 舌头 -->
					<div class="tongue"></div>
				</div>
				<!-- 嘴巴遮掩层 -->
				<div class="mouth-overlay1 bg-facecolor"></div>
				<div class="mouth-overlay2 bg-facecolor"></div>
				<!-- 嘴巴线 -->
				<div class="mouth-line1"></div>
				<div class="mouth-line2"></div>
				<!-- 眼睛 -->
				<div class="eye left bg-white">
					<span class="bg-black"></span>
				</div>
				<div class="eye right bg-white">
					<span class="bg-black"></span>
				</div>
				<!-- 鼻子 -->
				<div class="nose bg-black"></div>
			</div>
			<!-- 身体 -->
			<div class="m-body bg-black">
				<!-- 衣服 -->
				<span class="clothes bg-red"></span>
				<!-- 衣服遮掩 -->
				<span class="clothes-overlay1 bg-black"></span>
				<span class="clothes-overlay2 bg-black"></span>
				<span class="clothes-overlay3 bg-red"></span>
				<!-- 衣服装饰品 -->
				<span class="clothes-adornment left bg-white"></span>
				<span class="clothes-adornment right bg-white"></span>
			</div>
			<!-- 裤子 -->
			<div class="left-pants bg-red"></div>
			<div class="right-pants bg-red"></div>
			<!-- 脚 -->
			<div class="foot left bg-black"></div>
			<div class="foot right bg-black"></div>
			<!-- 鞋子 -->
			<div class="shoe left bg-yellow">
				<span class="bg-yellow"></span>
			</div>
			<div class="shoe right bg-yellow">
				<span class="bg-yellow"></span>
			</div>
			<!-- 尾巴 -->
			<div class="tail first"></div>
		</dic>
	</div>
</body>
</html>
